<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surveyForm</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="title">
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
</div>
<div class="container">
    <div class="box">
    <form action="">
        <label for="name" >
            <p id="desc"> Name</p>
            <input type="text" placeholder="Enter your Name">
        </label>
        <label for="email" >
            <p id="desc"> Email</p>
            <input type="text" placeholder="Enter your Email">
        </label>
        <label for="age" >
            <p id="desc">Age (optional)</p>
            <input type="text" placeholder="Enter your Age">
        </label>
            <p id="desc">Which option best describes your current role?</p>
        <select name=""id="dropdown" width: 100%>
            <option value="">Select Current Job</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer Not To Say</option>
            <option value="">Others</option>
        </select>
        <p id="desc">Would you recommend freeCodeCamp to a friend? </p>
        <input type="radio"><label for="">Definetly</label><br>
        <input type="radio"><label for="">Maybe</label><br>
        <input type="radio"><label for="">Not Sure</label> 

        <select name=""id="dropdown" width: 100%>
            <option value="">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Project</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
        </select>
        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" name="" id=""><label for="">Front-end Projects</label><br>
        <input type="checkbox" name="" id=""><label for="">Back-end Projects</label><br>
        <input type="checkbox" name="" id=""><label for="">Data Visualization</label><br>
        <input type="checkbox" name="" id=""><label for="">Challenges</label><br>
        <input type="checkbox" name="" id=""><label for="">Open Source Community</label><br>
        <input type="checkbox" name="" id=""><label for="">Gitter help rooms</label><br>
        <input type="checkbox" name="" id=""><label for="">Videos</label><br>
        <input type="checkbox" name="" id=""><label for="">City Meetups</label><br>
        <input type="checkbox" name="" id=""><label for="">Wiki</label><br>
        <input type="checkbox" name="" id=""><label for="">Forum</label><br>
        <input type="checkbox" name="" id=""><label for="">Additional Courses</label>

        <p>Any comments or suggestions?</p>
        <textarea name="" id="" rows="7">Enter Your Comments Here ....</textarea>
        <input type="submit" value="Submit">
</div>
</div>
</form>
</body>
</html>
